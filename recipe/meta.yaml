{% set name = "crowsetta" %}
{% set version = "3.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/crowsetta-{{ version }}.tar.gz
  sha256: cec48f5db2b252176b4640bca8877fcbf18a6b02468acb924d3fb599ec2740e4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - flit-core
  run:
    - attrs >=19.3.0
    - birdsong-recognition-dataset >=0.3.0
    - evfuncs >=0.3.2
    - numpy >=1.18.1
    - pandas >=1.3.5
    - python >=3.7
    - scipy >=1.4.1
    - pysoundfile >=0.10.3

test:
  imports:
    - crowsetta
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/crowsetta/
  summary: A tool to work with any format for annotating vocalizations
  dev_url: https://github.com/NickleDave/crowsetta
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - NickleDave
